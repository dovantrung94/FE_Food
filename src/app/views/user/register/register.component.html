<div class="screen-login">
  <div class="box-content">

      <div class="tt-main">
          <span>Đăng kí tài khoản mới</span>
      </div>
      <div>
          <form [formGroup]="dataRegister">
              <div class="form-group box-input">
                  <img class="ic-16 ic-input" src="../../../../assets/images/ic_envelope.png" alt="ic email">
                  <input type="text" formControlName="email" placeholder="Press email..." class="form-control" [ngClass]="{ 'input-err-df': submitted && ckRegister.email.errors }" />
                  <div *ngIf="submitted && ckRegister.email.errors" class="txt-err-df ck-err">
                      <div *ngIf="ckRegister.email.errors.required" class="email-required">Bạn chưa nhập địa chỉ email</div>
                      <div *ngIf="ckRegister.email.errors.email" class="format-email">Không đúng định dạng email</div>
                  </div>
              </div>
              <div class="form-group box-input">
                  <img class="ic-16 ic-input" src="../../../../assets/images/ic_key.png" alt="ic password">
                  <input type="password" formControlName="password" placeholder="Press password..." class="form-control"
                      [ngClass]="{ 'input-err-df': submitted && ckRegister.password.errors }" (keydown)="enterRegister($event)" />
                  <div *ngIf="submitted && ckRegister.password.errors" class="txt-err-df ck-err">
                      <div *ngIf="ckRegister.password.errors.required">Cần nhập mật khẩu</div>
                      <div *ngIf="ckRegister.password.errors.minlength">Mật khẩu phải nhiều hơn hoặc bằng 6 ký tự.</div>
                  </div>
              </div>
              <div class="form-group box-input">
                  <img class="ic-16 ic-input" src="../../../../assets/images/ic_key.png" alt="ic password">
                  <input type="password" formControlName="passConfirm" placeholder="Confirm password" class="form-control"
                      [ngClass]="{ 'input-err-df': submitted && ckRegister.passConfirm.errors}" (keydown)="enterRegister($event)" />
                  <div *ngIf="submitted && ckRegister.passConfirm.errors" class="txt-err-df ck-err">
                      <div *ngIf="ckRegister.passConfirm.errors.required">Bạn chưa xác nhận mật khẩu</div>
                      <div *ngIf="ckRegister.passConfirm.errors.mustMatch">Mật khẩu không khớp</div>
                  </div>
                  <p class="txt-err-df ck-err">{{ notiErr }}</p>
              </div>

              <div class="txt-center">
                  <button type="button" class="btn-login" (click)="goRegister()">Đăng ký</button>
              </div>
          </form>

      </div>
  </div>
</div>
