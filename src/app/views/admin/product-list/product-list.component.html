<div class="card">
    <div class="card-header">
    <i class="fa fa-align-justify"></i> Danh sách sản phẩm
    </div>
    <div class="card-body">
    <table class="table table-striped">
    <thead>
    <tr>
    <th>Product Name</th>
    <th>Category Name</th>
    <th>Price</th>
    <th>Price Sale</th>
    <th>Status</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listProduct" >
    <td>{{item.name}}</td>
    <td>{{item.categoryName}}</td>
    <td>{{item.price}}</td>
    <td>{{item.priceSale}}</td>

    <td [ngSwitch]="item.status">
        <span *ngSwitchCase="0">InActive</span>
        <span *ngSwitchCase="1">Active</span>
      
    </td>

    <td><i class="icon-note icons" (click)="updateProduct(item)"></i>
        <i class="icon-trash icons" (click)="deleteProduct(item.id)" style="padding-left: 12px;"></i>
    </td>
    <!-- (click)="updateUser(user) -->
    </tr>


    </tbody>
    </table>
    <label class="switch switch-text switch-pill switch-primary">
        <input type="checkbox" class="switch-input" checked>
        <span class="switch-label" data-on="On" data-off="Off"></span>
        <span class="switch-handle"></span>
    </label>
    <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
    <li class="page-item active">
    <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">4</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
    </div>
    </div>
