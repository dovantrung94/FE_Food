<div class="card">
    <div class="card-header">
    <i class="fa fa-align-justify"></i> Danh sách sản phẩm
    </div>
    <div class="card-body">
    <table class="table table-striped">
    <thead>
    <tr>
    <th>Product Name</th>
    <th>Category Name</th>
    <th>Price</th>
    <th>Price Sale</th>
    <th>Status</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody> 
    <tr *ngFor="let item of listProduct | paginate: { itemsPerPage: 10, currentPage: p }" >
    <td>{{item.name}}</td>
    <td>{{item.categoryName}}</td>
    <td>{{item.price}}</td>
    <td>{{item.priceSale}}</td>

    <td [ngSwitch]="item.status">
        <span *ngSwitchCase="0">InActive</span>
        <span *ngSwitchCase="1">Active</span>
      
    </td>

    <td><i class="icon-note icons" (click)="updateProduct(item)"></i>
        <i class="icon-trash icons" (click)="deleteProduct(item.id,item.productDetailId)" style="padding-left: 12px;"></i>
    </td>
    <!-- (click)="updateUser(user) -->
    </tr>


    </tbody>
    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>


    <div class="modal fade" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5  class="modal-title" id="exampleModalLongTitle">Update Product</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group" [formGroup]="editProduct"  >
            <input type="hidden" class="form-control" id="category-id" formControlName="productDetailId">
            <label for="category-name" class="col-form-label">Product Name:</label>
            <input type="text" class="form-control" id="category-name" formControlName="productname">
            <label for="pass" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="pass" formControlName="description">
            <label for="Content" class="col-form-label">Content:</label>
            <input type="text" class="form-control" id="Content" formControlName="content">
            
            <label for="price" class="col-form-label">Price:</label>
            <input type="text" class="form-control" id="price" formControlName="price">
            <label for="pricesale" class="col-form-label">Price Sale:</label>
            <input type="text" class="form-control" id="pricesale" formControlName="pricesale">
            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="updateProductSave()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
