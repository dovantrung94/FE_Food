<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Báo cáo theo đơn hàng
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Phone</th>
                    <th>Địa chỉ</th>
                    <th>Ngày đặt hàng</th>
                    <th>Ngày cập nhật</th>
                    <th>Trạng thái</th>
                    <!-- <th>Hành động</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{order.userName}}</td>
                    <td>{{order.phone}}</td>
                    <td>{{order.address}}</td>
                    <td>{{order.dateCreate}}</td>
                    <td>{{order.dateUpdate}}</td>
                    <td [ngSwitch]="order.status">
                        <span *ngSwitchCase="0">Đặt hàng thành công</span>
                        <span *ngSwitchCase="1">Đang giao hàng</span>
                        <span *ngSwitchCase="2">Hoàn thành </span>
                        <span *ngSwitchCase="3">Đã Hủy </span>
                    </td>

                    <!-- <td [ngSwitch]="order.status">
                        <span *ngSwitchCase="0"><button (click)="updateOrder(order)">Giao hàng</button></span>
                        <span *ngSwitchCase="1"><button (click)="updateOrder(order)">Hoàn thành</button></span>
                        <span *ngSwitchCase="2"></span>
                        <span *ngSwitchCase="3"></span>
                    </td> -->

                    <!-- <td (click)="orderDetailOpen(order.id)" class="txt-total"><span class="icon-pencil icons"></span></td> -->
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <!-- <div class="list">
            <ul>
                <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">{{ item.userName }}</li>
            </ul>

            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div> -->

    </div>
</div>
