<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Báo cáo theo sản phẩm bán ra
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng mua</th>
                    <th>Ngày đặt mua</th>
                    <!-- <th>Hành động</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of reports | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{report.productName}}</td>
                    <td>{{report.price}}</td>
                    <td>{{report.quantity}}</td>
                    <td>{{report.dateCreate}}</td>
      

                    <!-- <td [ngSwitch]="order.status">
                        <span *ngSwitchCase="0"><button (click)="updateOrder(order)">Giao hàng</button></span>
                        <span *ngSwitchCase="1"><button (click)="updateOrder(order)">Hoàn thành</button></span>
                        <span *ngSwitchCase="2"></span>
                        <span *ngSwitchCase="3"></span>
                    </td> -->

                    <!-- <td (click)="orderDetailOpen(order.id)" class="txt-total"><span class="icon-pencil icons"></span></td> -->
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <!-- <div class="list">
            <ul>
                <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">{{ item.userName }}</li>
            </ul>

            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div> -->

    </div>
</div>
