<div class="card">
  <div class="card-header">
    <strong>Product Form</strong>
  </div>
  <div class="card-body">
    <form class="main_form" novalidate (ngSubmit)="onSubmit()" [formGroup]="productFrom"
      class="row justify-content-md-center">

      <div class="col-md-12">

        <div class="form-group">
          <label for="name">Product Name:</label>
          <input type="text" class="form-control" id="name" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            placeholder="Enter your product name">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
            placeholder="Enter your description">
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="content">Content:</label>
          <input type="text" class="form-control" id="content" formControlName="content" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"
            placeholder="Enter your content">
            <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
              <div *ngIf="f.content.errors.required">Content is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" class="form-control" id="price" formControlName="price" numbersOnly [ngClass]="{ 'is-invalid': submitted && f.price.errors }"
            placeholder="Enter your price">
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="priceSale">Price Sale:</label>
          <input type="text" class="form-control" id="priceSale" formControlName="priceSale" numbersOnly
            placeholder="Enter your priceSale">
        </div>

        <div class="form-group">
          <label for="priceSale">Category:</label>
          <select class="form-control" formControlName="categoryId" id="example-url-twt" [ngClass]="{ 'is-invalid': submitted && f.categoryId.errors }" > 
            <option selected>Please Select</option>
            <option *ngFor="let category of categorys" [value]="category.id">{{category.name}}</option>
          </select>
          <div *ngIf="submitted && f.categoryId.errors" class="invalid-feedback">
            <div *ngIf="f.categoryId.errors.required">Category is required</div>
        </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-8">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" formControlName="weight"
              placeholder="Enter your weight">
          </div>


          <div class="form-group col-sm-4">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" formControlName="color"
              placeholder="Enter your color">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-8">
            <label for="composition">Composition:</label>
            <input type="text" class="form-control" id="composition" formControlName="composition"
              placeholder="Enter your composition">
          </div>


          <div class="form-group col-sm-4">
            <label for="volume">Volume:</label>
            <input type="text" class="form-control" id="volume" formControlName="volume"
              placeholder="Enter your volume">
          </div>
        </div>

        <div class="form-group">
          <label for="file">Image</label>
          <input type="file" (change)="onFileChange($event)" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <div class="form-group">
            <button class="btn btn-sm btn-primary" type="submit">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
