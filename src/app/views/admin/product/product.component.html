<div class="main_product">
 <form class="main_form"  novalidate (ngSubmit)="onSubmit()" [formGroup]="productFrom" class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">
          Product Name:
        </label>
        <div class="col-10">
          <input class="form-control" type="text" formControlName="productName" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">
          Description:
        </label>
        <div class="col-10">
          <input class="form-control" type="email" formControlName="description" id="example-email-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-url-fb" class="col-2 col-form-label">
          Price:
        </label>
        <div class="col-10">
          <input class="form-control" formControlName="price" type="url" id="example-url-fb">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-twt" class="col-2 col-form-label">
          Price Sale:
        </label>
        <div class="col-10">
          <input class="form-control" formControlName="priceSale" type="url" id="example-url-twt">
        </div>
      </div>
      <div class="form-group row">
        <label for="file">Image</label>
        <div class="col-10">
          <input  id="file" type="file" class="form-control" (change)="onFileChange($event)">
        </div>

      </div>

      <div class="form-group row">
        <div class="col-10 offset-2">
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
