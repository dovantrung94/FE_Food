<div class="main_product">
  <form class="main_form"  novalidate (ngSubmit)="onSubmit()" [formGroup]="productFrom" class="row justify-content-md-center">
     <div class="col-md-12">
       <div class="form-group row">
         <label for="example-text-input" class="col-2 col-form-label">
           Product Name:
         </label>
         <div class="col-10">
           <input class="form-control" type="text" formControlName="name" id="example-text-input">
         </div>
       </div>
       <div class="form-group row">
         <label for="example-email-input" class="col-2 col-form-label">
           Description:
         </label>
         <div class="col-10">
           <input class="form-control" type="email" formControlName="content" id="example-email-input">
         </div>
       </div>
 
       <div class="form-group row">
         <label for="example-url-fb" class="col-2 col-form-label">
           Price:
         </label>
         <div class="col-10">
           <input class="form-control" formControlName="price" type="url" id="example-url-fb">
         </div>
       </div>
       <div class="form-group row">
         <label for="example-url-twt" class="col-2 col-form-label">
           Price Sale:
         </label>
         <div class="col-10">
           <input class="form-control" formControlName="priceSale" type="url" id="example-url-twt">
         </div>
       </div>
       <div class="form-group row">
         <label for="example-url-twt" class="col-2 col-form-label">
           Category:
         </label>
         <div class="col-10">
           <select class="form-control" formControlName="categoryId" id="example-url-twt" required>
             <option *ngFor="let category of categorys" [value]="category.id" >{{category.name}}</option>
           </select>
         </div>
       </div>


       <div class="form-group row">
        <label for="example-url-twt" class="col-2 col-form-label">
          Weight:
        </label>
        <div class="col-10">
          <input class="form-control" formControlName="weight" type="url" id="example-url-twt">
        </div>
       </div>

       <div class="form-group row">
        <label for="example-url-twt" class="col-2 col-form-label">
          Color:
        </label>
        <div class="col-10">
          <input class="form-control" formControlName="color" type="url" id="example-url-twt">
        </div>
       </div>

       <div class="form-group row">
        <label for="example-url-twt" class="col-2 col-form-label">
          Composition:
        </label>
        <div class="col-10">
          <input class="form-control" formControlName="composition" type="url" id="example-url-twt">
        </div>
       </div>

       <div class="form-group row">
        <label for="example-url-twt" class="col-2 col-form-label">
          Volume:
        </label>
        <div class="col-10">
          <input class="form-control" formControlName="volume" type="url" id="example-url-twt">
        </div>
       </div>


       <div class="form-group row">
         <label for="file" class="col-2 col-form-label">Image</label>
         <div class="col-10">
           <input type="file" (change)="onFileChange($event)" class="form-control-file" id="exampleFormControlFile1">
         </div>
       </div>
 
       <div class="form-group row">
         <div class="col-10 offset-2">
           <button class="btn btn-primary" type="submit">Create</button>
         </div>
       </div>
     </div>
   </form>
 </div>
