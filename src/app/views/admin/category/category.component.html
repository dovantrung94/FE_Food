
<div class="table_category">
  <button type="button"  class="btn btn-success create" data-toggle="modal" data-target="#createCategory"><span class="cil-contrast btn-icon mr-2"></span> Create</button>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Stt</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categorys" >
        <th scope="row">1</th>
        <td>{{category.name}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="openModal(createCategory, category)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="createCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" [formGroup] ="editCategoryForm" >
            <input type="hidden" class="form-control" id="category-id" formControlName="id"  >
            <label for="category-name" class="col-form-label">Category:</label>
            <input type="text" class="form-control" id="category-name" formControlName="name"  >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="createCategory()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
