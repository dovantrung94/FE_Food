
<div class="table_category">
  <div class="card-header">
    <i class="icon-picture icons "></i> Danh má»¥c
    </div>
  <table class="table">
      <tr>
        <th scope="col">Stt</th>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    <tbody>
      <tr *ngFor="let category of categorys" >
        <th scope="row">1</th>
        <td>{{category.name}}</td>
        <td><span class="badge badge-success">Active</span></td>
        <td>
          <i class="icon-note icons"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="createCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" [formGroup] ="editCategoryForm" >
            <input type="hidden" class="form-control" id="category-id" formControlName="id"  >
            <label for="category-name" class="col-form-label">Category:</label>
            <input type="text" class="form-control" id="category-name" formControlName="name"  >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="createCategory()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
